<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:fragment="head">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Min - Online Shopping</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="hold-transition skin-blue fixed sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<header class="main-header" th:fragment="header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" th:href="@{/home}">Stacktech Online Shopping</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<form class="form-inline">
					<div class="input-group mr-sm-2">
						<div class="input-group-prepend">
							<button id="category" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true">All</button>
							<div class="dropdown-menu">
								<a class="dropdown-item" href="#">Books</a>
								<a class="dropdown-item" href="#">Computer</a>
								<a class="dropdown-item" href="#">Luggage</a>
								<a class="dropdown-item" href="#">Pet Supplies</a>
							</div>
						</div>
						<input type="text" class="form-control">
					</div>
					<button class="btn btn-outline-success my-2 my-sm-0" id="btnSearch" type="button">Search</button>
				</form>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
					</ul>
					<span class="navbar-text">
						<a class="btn btn-link" th:href="@{/order}">Orders</a>
						<a class="btn btn-link" th:href="@{/cart}">Cart</a>
					  <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout}">Logout</a>
					</span>
				</div>
			</nav>
		</header>


		<div class="content-wrapper">
			<section class="content"></section>
		</div>

	</div>
	<!-- ./wrapper -->
	<div th:fragment="footer">
		<footer class="main-footer">
			<div class="pull-right hidden-xs">

			</div>
		</footer>
		<div class="control-sidebar-bg"></div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script type="text/javascript">

		$(document).ready(function() {
			$(".dropdown-menu a").click(function(){
			  	$("#category").text($(this).text());
     			$("#category").val($(this).text());
			});

			$("#btnSearch").click(function(){
			  	 window.location.href = "/home";
			});
		});
		</script>
	</div>
</body>

</html>
