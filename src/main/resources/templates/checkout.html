<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/layout :: head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="hold-transition fixed">

	<div th:replace="fragments/layout :: header"></div>
		<div class="container">
			<h3>Checkout</h3>

			<hr/>
			<h5>Add Address</h5>
			<form th:object="${address}" th:action="@{/address/}" th:method="post" >
				<input type="hidden" th:field="*{id}"/>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="fullName">Full Name</label>
						<input type="text" th:field="*{fullName}" class="form-control" id="fullName">
					</div>
					<div class="form-group col-md-6">
						<label for="phoneNumber">Phone</label>
						<input type="text" th:field="*{phone}" class="form-control" id="phoneNumber">
					</div>
				</div>
				<div class="form-group">
					<label for="inputAddress">Address</label>
					<input type="text" th:field="*{addressLine}" class="form-control" id="inputAddress" placeholder="1234 Main St">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">City</label>
						<input type="text" th:field="*{city}" class="form-control" id="inputCity">
					</div>
					<div class="form-group col-md-4">
						<label for="inputState">State/Province/Region:</label>
						<input type="text" th:field="*{state}" class="form-control" id="inputState">
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Postal Code</label>
						<input type="text" th:field="*{postal}" class="form-control" id="inputZip">
					</div>
					<div class="form-group col-md-4">
						<label for="inputCountry">Country</label>
						<input type="text" th:field="*{country}" class="form-control" id="inputCountry">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">Deliver to this address</button>
			</form>
		</div>
		<div th:replace="fragments/layout :: footer"></div>
	</div>
</body>
</html>
